@(tasks: Seq[models.Task])

@import helper._

@entryRow(entry: models.Task) = {
<tr id="@entry.id">
    <td><a href="/todolist/@entry.id">@entry.id</a></td>
    <td class="title">@entry.title</td>
    <td class="isDone">@entry.isDone</td>
    <td class="createdAt">@entry.createdAt</td>
</tr>
}


@views.html.main("") {
<div class="w3-row">
    <div class="w3-half">
        <h3>登録済みタスク</h3>
    </div>
    <div class="w3-right">
        <a href="/todolist/register"><span class="w3-button w3-green">新規入力</span></a>
    </div>
    <div class="w3-right">
        <a href="/todolist/notDone"><span class="w3-button w3-green">未完了タスク</span></a>
    </div>
</div>
@if(tasks.nonEmpty) {
<table id="todolist" class="w3-table w3-striped w3-border">
    <tr>
        <th></th>
        <th>タイトル</th>
        <th>完了</th>
        <th>投稿日時</th>
    </tr>
    @for(entry <- tasks) {

        @entryRow(entry)

    }
</table>
} else {
<p>登録されたメッセージはありません</p>
}
}
